<div *ngIf="isLoading">Loading...</div>
<table class="table table-hover">
  <thead>
    <tr>
      <th *ngFor="let index of indexes">{{index}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders">
      <td *ngFor="let index of indexes">{{order[index]}}</td>
    </tr>
  </tbody>
</table>
